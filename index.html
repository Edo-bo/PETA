<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PETA UMPET — Hitungan 1 sampai 20</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #1e293b;
      --accent: #38bdf8;
      --accent-glow: rgba(56, 189, 248, 0.6);
      --text: #f1f5f9;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), #020617, var(--bg2));
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: var(--text);
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      width: 100%;
      max-width: 820px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
    p.lead {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }
    .seconds {
      font-size: 84px;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent-glow), 0 6px 18px rgba(0,0,0,0.6);
      line-height: 0.9;
    }
    .bubble {
      padding: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 14px;
      box-shadow: inset 0 4px 30px rgba(56, 189, 248, 0.04);
      display: inline-block;
      min-width: 220px;
    }
    .progress {
      height: 14px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 10px;
      overflow: hidden;
      margin: 18px auto 0;
      width: calc(100% - 120px);
      max-width: 560px;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), #0ea5e9);
      box-shadow: 0 0 18px var(--accent-glow);
      transition: width 0.25s linear;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 22px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.18s ease;
      letter-spacing: 0.6px;
    }
    button.primary {
      background: linear-gradient(90deg, #22d3ee, #06b6d4);
      color: #02111a;
      box-shadow: 0 6px 18px rgba(6, 182, 212, 0.18), 0 0 18px var(--accent-glow);
    }
    button.primary:active { transform: translateY(1px) }
    button.small {
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px 14px;
      border: 1px solid rgba(255,255,255,0.04);
    }
    button.small:hover { transform: translateY(-3px); }
    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    code { background: rgba(0,0,0,0.25); padding:4px 6px; border-radius:6px; font-size:13px }
    @media (max-width:720px) {
      .seconds { font-size: 64px }
      .progress { width: calc(100% - 40px); }
      .card { padding: 20px }
    }
    @media (max-width:420px) {
      .seconds { font-size: 48px }
      .bubble { min-width: 160px }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">PETA UMPET</h1>
    <p class="lead">Hitungan dari <strong>1</strong> sampai <strong>20</strong> dengan suara hitungan. Setelah selesai, akan ada suara tanda selesai. Pastikan file audio ada di folder <code>audio/</code>.</p><div class="bubble" role="status" aria-live="polite">
  <div class="seconds" id="seconds">—</div>
  <div style="font-size:13px;color:var(--muted);margin-top:8px">Detik</div>
</div>

<div class="progress" aria-hidden="true">
  <div class="bar" id="bar"></div>
</div>

<div class="controls">
  <button id="start" class="primary">Mulai</button>
  <button id="stop" class="small">Stop</button>
  <button id="restart" class="small">Ulang</button>
  <button id="audioBtn" class="small">Audio Detik</button>
  <button id="mute" class="small">Mute</button>
</div>

<div class="footer">
  <div>File audio: <code>audio/audiopet.mp3</code> + <code>audio/selesai.mp3</code></div>
  <div><label for="voiceToggle">Gunakan suara</label> <input id="voiceToggle" type="checkbox" checked aria-label="Toggle suara hitungan"></div>
</div>

<!-- Audio elements -->
<audio id="voice" src="audio/audiopet.mp3" preload="auto"></audio>
<audio id="doneAudio" src="audio/selesai.mp3" preload="auto"></audio>

  </main>  <script>
    const TOTAL = 20;
    const secondsEl = document.getElementById('seconds');
    const barEl = document.getElementById('bar');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const restartBtn = document.getElementById('restart');
    const audioBtn = document.getElementById('audioBtn');
    const muteBtn = document.getElementById('mute');
    const voiceToggle = document.getElementById('voiceToggle');
    const voice = document.getElementById('voice');
    const doneAudio = document.getElementById('doneAudio');

    let interval = null;
    let current = 0;
    let isRunning = false;
    let isMuted = false;

    function updateUI() {
      secondsEl.textContent = current === 0 ? '—' : current;
      barEl.style.width = ((current / TOTAL) * 100) + '%';
    }

    function finish() {
      // play selesai audio if allowed
      if (!isMuted) {
        try { doneAudio.currentTime = 0; doneAudio.play().catch(()=>{}); } catch(e){}
      }
      // visual cue (flash)
      secondsEl.animate([
        { transform: 'scale(1)' },
        { transform: 'scale(1.06)' },
        { transform: 'scale(1)' }
      ], { duration: 600 });
    }

    function tick() {
      if (current >= TOTAL) {
        stop();
        finish();
        return;
      }
      current += 1;
      updateUI();

      // Play counting audio (best if audiopet.mp3 matches timing or contains continuous narration)
      if (voiceToggle.checked && !isMuted) {
        try { voice.currentTime = Math.max(0, current - 1); } catch(e){}
        voice.play().catch(()=>{});
      }
    }

    function start() {
      if (isRunning) return;
      isRunning = true;
      if (current === 0 && voiceToggle.checked && !isMuted) {
        try { voice.currentTime = 0; voice.play().catch(()=>{}); } catch(e){}
      }
      interval = setInterval(tick, 1000);
      startBtn.disabled = true;
    }

    function stop() {
      isRunning = false;
      clearInterval(interval);
      interval = null;
      startBtn.disabled = false;
      try { voice.pause(); } catch(e){}
    }

    function restart() {
      stop();
      current = 0;
      updateUI();
      try { voice.currentTime = 0; doneAudio.currentTime = 0; } catch(e){}
      if (voiceToggle.checked && !isMuted) {
        try { voice.play().catch(()=>{}); } catch(e){}
      }
    }

    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);
    restartBtn.addEventListener('click', restart);

    audioBtn.addEventListener('click', () => {
      if (isMuted) return;
      try { voice.currentTime = 0; voice.play().catch(()=>{}); } catch(e){}
    });

    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
      if (isMuted) {
        try { voice.pause(); doneAudio.pause(); } catch(e){}
      }
    });

    // Accessibility: space -> start/stop
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); if (!isRunning) start(); else stop(); }
    });

    // init UI
    updateUI();
  </script></body>
</html>
